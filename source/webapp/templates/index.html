{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сalculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        {% csrf_token %}
        <h1 class="mt-4">Сalculator</h1>
        <div class="mb-3 mt-4">
          <input name="first_number" type="text" class="form-control" id="first_number" placeholder="Enter first numbe">
        </div>
        <div class="mb-3">
          <input name="second_number" type="text" class="form-control" id="second_number" placeholder="Enter second number">
        </div>
            <button  id="add" onclick="add()" type="button" class="btn btn-info">Add</button>
            <button  id="subtract" onclick="subtract()" type="button" class="btn btn-info">Subtract</button>
            <button  id="multiply" onclick="multiply()" type="button" class="btn btn-info">Multiply</button>
            <button  id="divide" onclick="divide()" type="button" class="btn btn-info">Divide</button>
       <h2 class="mt-4">Result:</h2>
            <div class="result"></div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
